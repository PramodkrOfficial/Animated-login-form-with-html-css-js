<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <h1>Code Hack</h1>
        </div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
            <a href="#">Report Us</a>
            <button id="login">Login</button>
            <button id="register">Register</button>
        </div>
    </nav>
    <div class="main">
        <form action="#">
            <div class="registration">
                <h2>Registration</h2>
                <input type="text" name="" id="username" placeholder="User name">
                <input type="number" name="" id="number" placeholder="Mobile Number">
                <input type="email" name="" placeholder="Email">
                <input type="password" name="" placeholder="Password">
                <div class="terms"><input type="checkbox">I agree all terms and conditions.</div>
                <input type="submit" value="Register">
                <div class="terms">Already have an account?<a href="#" id="login_from_form">Login</a></div>
            </div>
        </form>

        <form action="#">
            <div class="login">
                <h2>Login</h2>
                <input type="email" name="" placeholder="Email">
                <input type="password" name="" placeholder="Password">
                <div class="Remeber-Forgot"><input type="checkbox">
                    <p>Remember me? <a href="#"></p>Forgot password</a>
                </div>
                <input type="submit" value="Login">
                <div class="terms">Don't have an account? <a href="#" id="register_from_form">Register</a></div>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>

</body>
</html>
